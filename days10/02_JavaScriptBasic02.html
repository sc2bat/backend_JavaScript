    <script type="text/JavaScript">

        /* 14. undefined 자료형 
        // 1. 존재하지 않는 것을 표현하는 자료형
        // alert(variable); // 에러 - undefined 실행없이 실행전 에러 발생
        alert(typeof(variable)); // undefined

        // 2. 변수를 선언했지만, 초기화하지 않았을 때 
        var variable2;
        alert(variable2); // undefined
        alert(typeof(variable2)); // undefined

        // 3. undefined 가 출력되지 않는 경우 : 변수 생성(선언) 없이 바로 값을 대입한 경우
        variable3 = 100;
        alert(variable3); // 100
        alert(typeof(variable3)); // number */

        /* 15. 숫자와 문자열(아라비아 기호) 자료형 변환 
        // 1. + 연산자 : 숫자끼리 연산을 제외한 연사은 모두 이어붙이기
        alert(52 + 273); // 325
        alert('52' + '273'); // 52273
        alert('52' + 273); // 52273
        alert(52 + '273'); // 52273

        alert('12' + 52 + 273); // 1252273 : 12 52 273 세항의 string 연산 이어붙이기
        alert(52 + 273 + '12'); // 32512 : 325 12       52와 273은 산술 덧셈 그리고 '12' 와 string 연산

        //2. 덧셈을 제외한 사칙 연산 : 문자가 숫자로 변환되어 산술연산 실행
        alert('52' *2); // 104
        alert('52' -2); // 50
        alert('52' /2); // 26
        alert('52' %3); // 1
        alert('홍길동' -2); // NaN 한글, 알파벳과 숫자의 - 연산은 불가능합니다.

        alert('52' * '2'); // 104
        alert('52' - '2'); // 50
        alert('52' / '2'); // 26
        alert('52' % '3'); // 1

        // 3. 강제 자료형 변환
        // - 다른 자료형 -> 숫자변환 : Number() 함수 사용.
        // - 다른 자료형 -> 문자열 변환 : String() 함수 사용.
        var input = prompt('숫자를 입력하세요.', '숫자');
        var num = Number(input);
        alert(typeof(input)+' : ' + num + " : typeof(num) => " + typeof(num));
        // 숫자가 아닌 값 입력시
        // - NaN 출력 : 자바스크립트로 나타낼 수 없는 숫자 의미. 

        var str = String(12.123);
        alert(' str : Number -> string : ' + str + '\ntypeof(str) : ' + typeof(str));

        // 4. Boolean() 자료형 변환
        alert('Boolean(0) -> ' + Boolean(0)); // false
        // 0 은 boolean 으로 변환시 false, 0 이 아닌 모든 숫자는 boolean 으로 변환시 true
        alert('Boolean(NaN) -> ' + Boolean(NaN)); // false
        alert('Boolean(\'0\') -> ' + Boolean('0')); // true -> 따옴표 안에 그 어떤 글자라도 존재한다면 true, 비어있거나 null 이거나 NaN이거나 undefined false
        alert('Boolean(\'\') -> ' + Boolean(''));  // false
        alert('Boolean(null) -> ' + Boolean(null)); // false
        alert('Boolean(undefined) -> ' + Boolean(undefined)); // false

        alert('Boolean(\'false\') -> ' + Boolean('false')); // true   */

        /* 16. 일치 연산자 */
        // 양번의 자료형은 틀리지만 자료형을 맞춰서 변환했을 때 변환된 값이 같음
        alert('\'\' == false -> ' + ('' == false)); // true
        alert('\'\' == 0 -> ' + ('' == 0)); // true
        alert('0 == false -> ' + (0 == false)); // true
        alert('273 == \'273\' -> ' + (273 == '273')); // true

        // === : 양변의 자료형과 값이 모두 일치.
        // !== : 양변의 자료형과 값이 다름.
        alert('\'\' === false -> ' + ('' === false)); // false
        alert('\'\' === 0 -> ' + ('' === 0)); // false
        alert('0 === false -> ' + (0 === false)); // false
        alert('273 === \'273\' -> ' + (273 === '273')); // false
        var str = "홍길동";
        alert('"홍길동" === "홍길동" -> ' + (str === "홍길동")); // true



    </script>
