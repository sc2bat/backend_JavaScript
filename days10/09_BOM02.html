<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09_BOM02</title>
    <style type="text/css">
        /*  */
    </style>
    <script type="text/JavaScript">
        /*  */
        //2. screen 객체
        // - 웹브라우저의 화면이 아니라 운영체제 화면의 속성을 가지는 객체.
        var output = '';
        for(var key in screen){
            output += '<h3>※ ' + key + ' : ' + screen[key] + '</h3>';
        }
        document.write(output);
        
        // 팝업창을 띄우고 팝업창의 크기를 화면의 크기와 일치시킵니다
        var child = window.open('', '', 'width=300, height=200');
        // 팝업창의 위치를 왼쪽 최상단에 맞춰 이동합니다
        child.moveTo(0, 0);

        var width = screen.width;
        var height = screen.height;
        child.resizeTo(width, height); // 화면의 최대크기로 팝업창 크기 조정

        // setInterval 을 사용하여, 좌우 상하 크기를 일정크기로 반복 줄이고, 오른쪽 아래로 일정위치로 이동합니다
        setInterval(function(){
            child.resizeBy(-20, -20); // -20씩 가로세로 크기 조정
            child.moveBy(20, 20); // 오른쪽 아래로 20씩 이동
        }, 1000);

    </script>
</head>
<body>
    <script type="text/JavaScript">

    </script>
    <div>
        
    </div>
</body>
</html>
