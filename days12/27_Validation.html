<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>27_Validation</title>
    <style type="text/css">
        /*  */
        #wrap{width:970px; margin:0 auto;}
        h1{ color:green;}
        table{width:100%; border-collapse:collapse; font-size:12px; line-height:24px;}
        table td, th{border:#d3d3d3 solid 1px; padding: 5px; }
        th{background:yellowgreen;}
    </style>
    <script type="text/JavaScript">
        /*  */
        function joinCheck(){
            // submit 버튼 실행시 호출
            // 입력란에 채워진것을 확인하고 
            // document. name= frm. 그 안에 name=id 인것
            if(document.frm.id.value == "" ){
                alert("아이디는 필수입력사항입니다")
                document.frm.id.focus(); // 포커스(커서) 를 아이디 입력란으로 이동
                return false;
            }
            if(document.frm.id.value.length < 4){
                alert("아이디는 4글자 이상이어야합니다")
                document.frm.id.focus();
                return false;
            }
            if(document.frm.pwd.value == ""){
                alert("비밀번호는 반드시 입력해야합니다")
                document.frm.pwd.focus();
                return false;
            }
            if(document.frm.pwd.value !== document.frm.pwd_check.value){
                alert("비밀번호가 같지 않습니다")
                document.frm.pwd_check.focus();
                return false;
            }
            if(document.frm.name.value == ""){
                alert("이름은 반드시 입력해야합니다")
                document.frm.name.focus();
                return false;
            }
            if(document.frm.email.value == ""){
                alert("이메일은 반드시 입력해야합니다")
                document.frm.email.focus();
                return false;
            }
            return true;
            // http://127.0.0.1:5500/27_Validation_Result.html?id=1234&re_id=&pwd=1234&pwd_check=1234&name=123&email=123&phone1=&phone2=&phone3=
        }
    </script>
</head>
<body>
    <div id="wrap" align="center">
        <h1>사용자 등록</h1>
        <form name="frm" method="get" action="27_Validation_Result.html">
            <table>
                <tr>
                    <th>&nbsp;아이디</th>
                    <td>&nbsp;<input type="text" size=20 name="id"> *
                        &nbsp;<input type="button" value="중복체크">
                        <input type="hidden" name="re_id">
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name="pwd" size="20"> *</td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password" name="pwd_check" size="20"> *</td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td><input type="text" name="name" size="20"> *</td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td><input type="text" name="email" size="30"> *</td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td><input type="text" name="phone1" size="5"> - <input type="text" name="phone2" size="7"> - <input type="text" name="phone3" size="7">
                    </td>
                </tr>
                <tr><td colspan="2" align="center"> * 는 필수 입력사항입니다.</td></tr>
            </table><br><br>
            <input type="submit" value="등록" onclick="return joinCheck();">
            <!-- 함수에서 리턴된 값이 다시 폼으로 리턴되어 action으로 이동할지 안할지를 결정합니다. -->
            <input type="reset" value="다시 작성"><input type="button" value="로그인페이지로">
        </form>
    </div>
</body>
</html>
