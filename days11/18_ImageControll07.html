<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18_ImageControll07</title>
    <style type="text/css">
        /*  background:yellow; */
        #view{position: relative; width:170px; height:255px; border:1px solid blue; left:100px; overflow:hidden;}
        
        #imgs{position: absolute; width:850px; height:255px; left:0px; top:0px; border:1px dashed red; transition:1s;}
        /* img{margin-right:0px;} */
    </style>
    <script type="text/JavaScript">
        /*  */
        var n = 0;
        setInterval( function() {
            n++;
            var dist = n * 170 * (-1);
            document.getElementById("imgs").style.left = dist + "px";
            if(n == 4)n=-1;
        }, 1000)
    </script>
</head>
<body>
    <div id="view">
        <div id="imgs">
            <img src="images/1.jpg"><img src="images/2.jpg"><img src="images/3.jpg"><img src="images/4.jpg"><img src="images/5.jpg">
        </div>
    </div>
</body>
</html>
