<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12_ImageControll01</title>
    <style type="text/css">
        /*  */
    </style>
    <script type="text/JavaScript">
        /*  */
        function changeImg1(){
            document.getElementById("img1").src = "images/3.jpg";
        }
        function changeImg2(){
            document.getElementById("img2").src = "images/4.jpg";
        }
        // changImg 함수 입장에서는 누가 자신을 호출했는지 알 수가 없고, 호출되면 실행될 뿐입니다
        // 나를 호출한 태그 또는 지정 태그의 이미지를 바꿔주려면, 그 태그를 현재 위에서 접근할 수 있는 함수 또는 명령을 써야합니다
        // document.getElementById("") : body 내부의 태그를 id로 이름불러 사용하기 위한 명령

        function changeImg3(){
            document.getElementById("img1").src = "images/5.jpg"
        }
        function changeImg4(){
            document.getElementById("img2").src = "images/6.jpg"
        }

        function recoverImg1(){
            document.getElementById("img1").src = "images/1.jpg"
        }
        function recoverImg2(){
            document.getElementById("img2").src = "images/2.jpg"
        }
    </script>
</head>
<body>
    <img src="images/1.jpg" id="img1" onclick="changeImg1();" onMouseover="changeImg3();" onMouseout="recoverImg1();">
    <img src="images/2.jpg" id="img2" onclick="changeImg2();" onMouseover="changeImg4();" onMouseout="recoverImg2();">
</body>
</html>
